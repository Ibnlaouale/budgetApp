<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="container-fluid d-sm-inline-flex">
        <div class="cont1 container">
            <div class="d-flex mt-3">
              <h2>EXPENSE STRACKER</h2>
              <button onclick="reinitialise()" type="button" class="btn btn-outline-warning mx-3">Reset value</button>
            </div>
            <hr>
              <div class="budget rounded-2 p-2 mb-4">
                  <div class="mb-3">
                    <label class="fw-bold mb-2" >Please Enter Your Budget</label>
                    <input id="valBudget"  type="number" class="form-control">
                  </div>
                  <button id="calculBuget" onclick="addBudget()" type="button" class="btn btn-outline-success">Calculate</button>
              </div>

              <div class="expense rounded-2 p-2">
                <div class="mb-3">
                  <label class="fw-bold mb-2" >Please Enter Your Expense</label>
                  <input id="expenseTitle" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="fw-bold mb-2">Please Enter Expense Amount</label>
                  <input id="expenseValue" type="number" class="form-control">
                </div>
                <button id="addExpense" onclick="addExpense()" type="button" class="btn btn-outline-danger">Add expense</button>
                <button id="updateExpense" type="button" class="btn btn-outline-danger d-none">Update expense</button>

            </div>

            </div>

            <div class="cont2 container">
                <div class="d-flex justify-content-evenly">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <span class="fw-bold">BUDGET</span>
                        <span class="budget-icon fs-1 iconBudget"><i class="fas fa-money-bill-alt"></i></span>
                        <span id="budgetStatus" class="text-success fw-bold fs-2">0 <span>F</span></span>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                      <span class="fw-bold">EXPENSES</span>
                      <span class="expense-icon fs-1 iconExpnse"><i class="far fa-credit-card"></i></span>
                      <span id="expenseStatuts" class="text-danger fw-bold fs-2">0 <span>F</span></span>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                      <span class="fw-bold" >BALANCE</span>
                      <span class="balance-icon fs-1 iconBalance"><i class="fas fa-dollar-sign"></i></span>
                      <span id="balanceStatuts" class="text-success fw-bold fs-2">0 <span>F</span></span>
                    </div>
                </div>
                <hr>
                <!-- expense list -->
                
                <div class="expense-list">
                  
                  <!-- Info sur la depense titre et valeur de la depense -->
                    <table class="table text-center table-secondary">
                      <thead>
                        <tr>
                          <th scope="col">Expense title</th>
                          <th scope="col">Expense value</th>
                          <th scope="col"><i class="fa-solid fa-gear"></i></th>
                        </tr>
                      </thead>
                      <tbody class="infoDepense ">
                        
                      </tbody>
                    </table>
                 
           
                  <!-- end of single expense -->
           
                 </div> 
            </div>

            <div class="container">

              <div id="blockBoutHistoy" class="d-grid gap-2">
                <button id="boutHistory" class="btn btn-outline-secondary" type="button">History</button>
                <hr>
              </div>

              <!-- historique -->
              <div id="history" class="mt-5 hidden">
                <div class="expense-list" id="expense-list">
           
                    <table class="table text-center table-primary">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Expense title</th>
                          <th scope="col">Expense value</th> 
                        </tr>
                      </thead>
                      <tbody id="tabHistory"></tbody>
                    </table>
                  
                 </div>
                 <!-- buttun close -->
                 <div id="blockBoutCloseHistory" class="d-grid gap-2 mt-5">
                  <button id="boutCloseHistory" class="btn btn-outline-danger bg-danger text-white" type="button">close <i class="fa-solid fa-arrow-up"></i></button>
                </div>
              </div>

              <!-- notification -->
              <div id="notification" class="notification hidden text-center w-75 me-auto ms-auto rounded-2 bg-white">
                <h2 class="h-25 titleNote fs-3 text-center text-white"></h2>
                <p class="fs-5"></p>
              </div>
              <div class=" graphe mt-5 w-50 mx-auto">

                <canvas id="myChart"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
              </div>
              
            </div>

    </div>
    <script  src="index.js"></script>
    <!-- link chartjs -->
    <script  src="chart.umd.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js" integrity="sha512-fMPPLjF/Xr7Ga0679WgtqoSyfUoQgdt8IIxJymStR5zV3Fyb6B3u/8DcaZ6R6sXexk5Z64bCgo2TYyn760EdcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
